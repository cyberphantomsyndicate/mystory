<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Story - Girls I Talked To</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #ff0000; /* Red background */
            color: #fff; /* White text */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            text-align: center;
            margin: 0;
        }

        /* Header Styling */
        header {
            font-size: 4rem;
            color: #fff; /* White Text */
            text-shadow: 0 0 10px #ff4500, 0 0 20px #ff4500, 0 0 30px #ff4500;
            animation: text-blink 1s infinite;
        }

        /* Blinking Text Animation */
        @keyframes text-blink {
            0% { text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000; }
            50% { text-shadow: 0 0 15px #ff4500, 0 0 25px #ff4500, 0 0 35px #ff4500; }
            100% { text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000; }
        }

        /* Popup Styling */
        #popup {
            display: none;
            position: fixed;
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: #ff0000; /* Red text */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.6);
            z-index: 1000;
            font-size: 1.2rem;
            width: 80%;
            max-width: 450px;
            animation: fadeIn 1s ease-out forwards;
        }

        /* Popup Button */
        #popup button {
            background-color: #ff0000;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 15px;
            transition: background-color 0.3s;
        }

        #popup button:hover {
            background-color: #cc0000;
        }

        /* Fade-in animation for popup */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            header {
                font-size: 2.5rem;
            }

            #popup {
                width: 85%;
                font-size: 1rem;
            }

            #popup button {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            header {
                font-size: 2rem;
            }

            #popup {
                width: 90%;
                font-size: 1rem;
            }

            #popup button {
                font-size: 0.9rem;
            }
        }

    </style>
</head>
<body>

<header>
    Girls I Talked To - My Story
</header>

<!-- Popup after 1 second -->
<div id="popup">
    <p><strong>Mai ghatiya insan hu, sab se characterless. Course me to DIE.</strong></p>
    <button onclick="closePopup()">Close</button>
</div>

<script>
    // Show popup after 1 second (1000 milliseconds)
    setTimeout(function() {
        document.getElementById('popup').style.display = 'block';
    }, 1000);

    // Function to close the popup
    function closePopup() {
        document.getElementById('popup').style.display = 'none';
    }
</script>

</body>
</html>
